<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@zephyr.dev | Digital ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap');
        
        body {
            background-color: #000;
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            perspective: 1500px;
        }

        /* --- BACKGROUND --- */
        .bg-glow {
            position: fixed;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 80%);
            z-index: -2;
        }
        .grid-lines {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            mask-image: radial-gradient(circle at 50% 50%, black 20%, transparent 80%);
        }

        /* --- THE CARD --- */
        .id-card {
            width: 380px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 
                0 0 0 1px rgba(0,0,0,1),
                0 30px 60px -15px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 149, 246, 0.1);
            transition: transform 0.1s ease-out;
        }

        /* Holographic Sheen */
        .id-card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 30px;
            background: linear-gradient(125deg, transparent 0%, rgba(255,255,255,0.05) 40%, transparent 45%);
            z-index: 50;
            pointer-events: none;
        }

        .verified-meta {
            color: #0095f6;
            filter: drop-shadow(0 0 8px rgba(0, 149, 246, 0.5));
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .discord-btn:hover {
            background: #5865F2;
            color: #fff;
            border-color: #5865F2;
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.4);
        }

        /* Open to Work Badge Animation */
        .opentowork-pulse {
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="grid-lines"></div>

    <div id="card" class="id-card group">
        
        <div class="h-36 rounded-t-[30px] relative overflow-hidden border-b border-white/5">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-black to-black"></div>
            <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
            
            <div class="absolute top-4 right-4 bg-green-500/10 backdrop-blur-md border border-green-500/30 px-3 py-1 rounded-full flex items-center gap-2 opentowork-pulse">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                <span class="text-[10px] font-bold tracking-widest uppercase text-green-400">Open to Work</span>
            </div>
        </div>

        <div class="px-6 pb-8 relative z-10">
            
            <div class="flex justify-between items-end -mt-14 mb-5">
                <div class="relative transform transition-transform group-hover:scale-105 duration-300">
                    <img id="u-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" 
                         class="w-28 h-28 rounded-[24px] border-[6px] border-[#141414] bg-black shadow-2xl object-cover">
                    <div id="u-status" class="absolute bottom-2 -right-1 w-7 h-7 rounded-full border-[5px] border-[#141414] bg-gray-500"></div>
                </div>
                
                <div class="text-right">
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-1">Tokyo, JP</p>
                    <p id="clock" class="text-xl font-mono font-bold text-white">--:--</p>
                </div>
            </div>

            <div class="mb-6">
                <h1 class="text-3xl font-extrabold text-white flex items-center gap-2">
                    @zephyr.dev 
                    <svg class="verified-meta w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.54-1.53.2-3.28-.97-4.45s-2.92-1.51-4.45-.97c-.71-1.3-2.08-2.18-3.66-2.18s-2.95.88-3.66 2.18c-1.53-.54-3.28-.2-4.45.97s-1.51 2.92-.97 4.45c-1.3.71-2.18 2.08-2.18 3.66s.88 2.95 2.18 3.66c-.54 1.53-.2 3.28.97 4.45s2.92 1.51 4.45.97c.71 1.3 2.08 2.18 3.66 2.18s2.95-.88 3.66-2.18c1.53.54 3.28.2 4.45-.97s1.51-2.92.97-4.45c1.3-.71 2.18-2.08 2.18-3.66zM10 17l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"></path></svg>
                </h1>
                
                <p class="text-sm font-medium text-white mt-3 leading-relaxed">
                    Founder & CEO Of <span class="text-blue-400">WebLooM inc.</span> / BuildCore / Vertex Creative
                </p>
                
                <p class="text-xs text-gray-500 mt-2 italic">
                    Feel Free to reach
                </p>
            </div>

            <div class="bg-white/5 border border-white/5 rounded-2xl p-3 flex items-center gap-3 mb-6">
                <div id="act-img" class="w-10 h-10 rounded-lg bg-black flex items-center justify-center overflow-hidden shrink-0">
                    <i class="fa-solid fa-code text-gray-600"></i>
                </div>
                <div class="flex-1 overflow-hidden">
                    <p id="act-name" class="font-bold text-xs text-white truncate">Chilling</p>
                    <p id="act-detail" class="text-[10px] text-gray-500 truncate">No active session</p>
                </div>
                <div class="w-1.5 h-1.5 rounded-full bg-[#0095f6] animate-pulse"></div>
            </div>

            <div class="grid grid-cols-5 gap-3">
                <a href="https://zephyrdevontop.vercel.app" target="_blank" 
                   class="col-span-4 action-btn py-3.5 rounded-xl flex items-center justify-center gap-2 group">
                    <span class="text-xs font-bold tracking-widest uppercase">View Portfolio</span>
                    <i class="fa-solid fa-arrow-right -rotate-45 text-xs group-hover:rotate-0 transition-transform"></i>
                </a>

                <a href="https://discord.com/users/1329835276020748321" target="_blank" 
                   class="col-span-1 action-btn discord-btn rounded-xl flex items-center justify-center text-lg">
                    <i class="fa-brands fa-discord"></i>
                </a>
            </div>

        </div>
    </div>

    <script>
        const ID = "1329835276020748321";
        const card = document.getElementById('card');

        // 1. 3D Tilt
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            const rotateX = Math.max(-15, Math.min(15, y)); 
            const rotateY = Math.max(-15, Math.min(15, x));
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        // 2. Tokyo Clock
        setInterval(() => {
            const time = new Date().toLocaleTimeString('en-US', {
                timeZone: 'Asia/Tokyo',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('clock').innerText = time;
        }, 1000);

        // 3. Lanyard Sync
        async function sync() {
            try {
                const r = await fetch(`https://api.lanyard.rest/v1/users/${ID}`);
                const { data } = await r.json();
                if(!data) return;

                if(data.discord_user.avatar) {
                    const ext = data.discord_user.avatar.startsWith("a_") ? "gif" : "png";
                    document.getElementById('u-avatar').src = `https://cdn.discordapp.com/avatars/${ID}/${data.discord_user.avatar}.${ext}?size=256`;
                }

                const colors = { online: '#22c55e', idle: '#facc15', dnd: '#ef4444', offline: '#3f3f46' };
                document.getElementById('u-status').style.backgroundColor = colors[data.discord_status];

                const name = document.getElementById('act-name');
                const detail = document.getElementById('act-detail');
                const img = document.getElementById('act-img');

                if (data.listening_to_spotify) {
                    img.innerHTML = `<img src="${data.spotify.album_art_url}" class="w-full h-full object-cover">`;
                    name.innerText = data.spotify.song;
                    detail.innerText = data.spotify.artist;
                } else if (data.activities.length > 0) {
                    const act = data.activities.find(a => a.type !== 4) || data.activities[0];
                    name.innerText = act.name;
                    detail.innerText = act.details || "Active Now";
                }
            } catch(e) {}
        }
        setInterval(sync, 5000);
        sync();
    </script>
</body>
</html>
